<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Cars Management | KKMCars Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1d2e;
            color: #e4e4e7;
            overflow-x: hidden;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: #22264b;
            padding: 20px;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 8px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #9ca3af;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: #2d3254;
            color: #fff;
        }
        
        .nav-link.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.2) 0%, transparent 100%);
            border-left: 3px solid #667eea;
            color: #fff;
        }
        
        .main-content {
            margin-left: 240px;
            padding: 30px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .card {
            background: #22264b;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #2d3254;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-control {
            background: #1a1d2e;
            border: 1px solid #2d3254;
            border-radius: 8px;
            padding: 12px;
            color: #e4e4e7;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        .image-upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .image-upload-item {
            background: #1a1d2e;
            border: 2px dashed #2d3254;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .image-upload-item:hover {
            border-color: #667eea;
        }
        
        .image-upload-item label {
            display: block;
            color: #9ca3af;
            font-size: 13px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .image-upload-item input[type="file"] {
            display: none;
        }
        
        .upload-placeholder {
            width: 100%;
            height: 120px;
            background: #22264b;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-placeholder:hover {
            background: #2d3254;
        }
        
        .preview-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2d3254;
        }
        
        th {
            background: #1a1d2e;
            color: #9ca3af;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
        }
        
        td {
            color: #e4e4e7;
        }
        
        tr:hover td {
            background: #2d3254;
        }
        
        .table-img {
            width: 60px;
            height: 45px;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .btn-group {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .btn-edit {
            background: #10b981;
            color: white;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        
        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="dashboard.html" class="logo">
            <div class="logo-icon"><i class="fas fa-car"></i></div>
            <span>KKMCars</span>
        </a>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="fa-solid fa-chart-line nav-icon"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="cars.html" class="nav-link active">
                    <i class="fa-solid fa-car nav-icon"></i> Cars
                </a>
            </li>
            <li class="nav-item">
                <a href="messages.html" class="nav-link">
                    <i class="fa-solid fa-message nav-icon"></i> Messages
                </a>
            </li>
            <li class="nav-item">
                <a href="sell-requests.html" class="nav-link">
                    <i class="fa-solid fa-clipboard-list nav-icon"></i> Sell Requests
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Manage Cars</h1>
            <button class="btn btn-primary" onclick="document.getElementById('addCarForm').scrollIntoView({behavior: 'smooth'})">
                <span>âž•</span> Add New Car
            </button>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Add New Car</h2>
            </div>
            <form id="addCarForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Car Name *</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g., BMW 3 Series" required>
                    </div>
                    <div class="form-group">
                        <label>Brand</label>
                        <input type="text" name="brand" class="form-control" placeholder="e.g., BMW">
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="number" name="year" class="form-control" placeholder="e.g., 2023">
                    </div>
                    <div class="form-group">
                        <label>Price (â‚¹)</label>
                        <input type="number" name="price" class="form-control" placeholder="e.g., 4500000">
                    </div>
                    <div class="form-group">
                        <label>Fuel Type</label>
                        <input type="text" name="fuel_type" class="form-control" placeholder="e.g., Petrol">
                    </div>
                    <div class="form-group">
                        <label>Transmission</label>
                        <input type="text" name="transmission" class="form-control" placeholder="e.g., Automatic">
                    </div>
                    <div class="form-group">
                        <label>Mileage</label>
                        <input type="text" name="mileage" class="form-control" placeholder="e.g., 15 km/l">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" name="location" class="form-control" placeholder="e.g., Mumbai">
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" placeholder="Enter car description..."></textarea>
                </div>

                <div class="image-upload-grid">
                    <div class="image-upload-item">
                        <label for="image1">Image 1 (Main)</label>
                        <input type="file" id="image1" name="image1" accept="image/*">
                        <div class="upload-placeholder" onclick="document.getElementById('image1').click()">
                            <span id="icon1"><i class="fa-solid fa-camera"></i></span>
                        </div>
                        <img id="preview1" style="display: none;" class="preview-image">
                    </div>
                    <div class="image-upload-item">
                        <label for="image2">Image 2</label>
                        <input type="file" id="image2" name="image2" accept="image/*">
                        <div class="upload-placeholder" onclick="document.getElementById('image2').click()">
                            <span id="icon2"><i class="fa-solid fa-camera"></i></span>
                        </div>
                        <img id="preview2" style="display: none;" class="preview-image">
                    </div>
                    <div class="image-upload-item">
                        <label for="image3">Image 3</label>
                        <input type="file" id="image3" name="image3" accept="image/*">
                        <div class="upload-placeholder" onclick="document.getElementById('image3').click()">
                            <span id="icon3"><i class="fa-solid fa-camera"></i></span>
                        </div>
                        <img id="preview3" style="display: none;" class="preview-image">
                    </div>
                    <div class="image-upload-item">
                        <label for="image4">Image 4</label>
                        <input type="file" id="image4" name="image4" accept="image/*">
                        <div class="upload-placeholder" onclick="document.getElementById('image4').click()">
                            <span id="icon4"><i class="fa-solid fa-camera"></i></span>
                        </div>
                        <img id="preview4" style="display: none;" class="preview-image">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span><i class="fa-solid fa-check"></i></span> Add Car
                </button>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Car Inventory</h2>
            </div>
            <div class="table-container">
                <table id="carsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Year</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "http://127.0.0.1:5000";

        // Image Preview for Add Car Form
        for (let i = 1; i <= 4; i++) {
            const fileInput = document.getElementById(`image${i}`);
            const preview = document.getElementById(`preview${i}`);
            const icon = document.getElementById(`icon${i}`);

            fileInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        preview.src = event.target.result;
                        preview.style.display = 'block';
                        icon.parentElement.style.display = 'none';
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            preview.addEventListener('click', function() {
                fileInput.click();
            });
        }

        // ADD CAR
        document.getElementById("addCarForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            try {
                const res = await fetch(`${BASE_URL}/api/add_car`, {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();

                if (res.ok || data.ok) {
                    alert("Car added successfully!");
                    this.reset();
                    for (let i = 1; i <= 4; i++) {
                        document.getElementById(`preview${i}`).style.display = 'none';
                        document.getElementById(`icon${i}`).parentElement.style.display = 'flex';
                    }
                    loadCars();
                } else {
                    alert("Error: " + (data.msg || data.error || "Unknown error"));
                }
            } catch (err) {
                console.error("Add Car Error:", err);
                alert("Error adding car: " + err.message);
            }
        });

        // LOAD CARS
        async function loadCars() {
            try {
                const res = await fetch(`${BASE_URL}/api/cars`);
                const cars = await res.json();

                const tbody = document.querySelector("#carsTable tbody");
                tbody.innerHTML = "";

                if (cars.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px; color: #9ca3af;">
                                <div class="empty-state">
                                    <div class="empty-state-icon">ðŸš—</div>
                                    <p>No cars added yet. Add your first car to get started!</p>
                                </div>
                            </td>
                        </tr>`;
                    return;
                }

                cars.forEach(car => {
                    let imageHtml = '';

                    if (car.image_url) {
                        imageHtml = `<img src="${car.image_url}" alt="Car" class="table-img" onerror="this.style.display='none'">`;
                    } else {
                        imageHtml = '<span style="color: #9ca3af;">No image</span>';
                    }

                    tbody.innerHTML += `
                        <tr>
                            <td>${car.id}</td>
                            <td>${imageHtml}</td>
                            <td><strong>${car.name}</strong></td>
                            <td>${car.brand || '-'}</td>
                            <td>${car.year || '-'}</td>
                            <td>${car.price ? 'â‚¹' + car.price.toLocaleString() : '-'}</td>
                            <td>
                                <div class="btn-group">
                                    <a href="editcar.html?id=${car.id}" class="btn btn-sm btn-edit">Edit</a>
                                    <button class="btn btn-sm btn-delete" onclick="deleteCar(${car.id})">Delete</button>
                                </div>
                            </td>
                        </tr>`;
                });
            } catch (err) {
                console.error("loadCars Error:", err);
            }
        }

        // DELETE CAR
        async function deleteCar(id) {
            if (!confirm("Are you sure you want to delete this car?")) return;
            try {
                const res = await fetch(`${BASE_URL}/api/delete_car/${id}`, {
                    method: "DELETE"
                });
                const data = await res.json();

                alert(data.msg || "Deleted");
                loadCars();
            } catch (err) {
                console.error("deleteCar Error:", err);
            }
        }

        // INITIAL LOAD
        loadCars();
    </script>
</body>

</html>
