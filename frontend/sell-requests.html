<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Requests | KKMCars Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1d2e;
            color: #e4e4e7;
            overflow-x: hidden;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: #22264b;
            padding: 20px;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 8px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #9ca3af;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: #2d3254;
            color: #fff;
        }
        
        .nav-link.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.2) 0%, transparent 100%);
            border-left: 3px solid #667eea;
            color: #fff;
        }
        
        .main-content {
            margin-left: 240px;
            padding: 30px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }
        
        .card {
            background: #22264b;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #2d3254;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2d3254;
        }
        
        th {
            background: #1a1d2e;
            color: #9ca3af;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
        }
        
        td {
            color: #e4e4e7;
        }
        
        tr:hover td {
            background: #2d3254;
        }
        
        .table-img {
            width: 60px;
            height: 45px;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        
        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="dashboard.html" class="logo">
            <div class="logo-icon"><i class="fas fa-car"></i></div>
            <span>KKMCars</span>
        </a>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link ">
                    <i class="fa-solid fa-chart-line nav-icon"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="cars.html" class="nav-link">
                    <i class="fa-solid fa-car nav-icon"></i> Cars
                </a>
            </li>
            <li class="nav-item">
                <a href="messages.html" class="nav-link">
                    <i class="fa-solid fa-message nav-icon"></i> Messages
                </a>
            </li>
            <li class="nav-item">
                <a href="sell-requests.html" class="nav-link active">
                    <i class="fa-solid fa-clipboard-list nav-icon"></i> Sell Requests
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Sell Requests</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Customer Sell Requests</h2>
            </div>
            <div class="table-container">
                <table id="sellRequestsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Car Details</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "http://127.0.0.1:5000";

        // LOAD SELL REQUESTS
        async function loadSellRequests() {
            try {
                const res = await fetch(`${BASE_URL}/api/sell_requests`);
                const data = await res.json();

                const tbody = document.querySelector("#sellRequestsTable tbody");
                tbody.innerHTML = "";

                if (!data.requests || data.requests.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 40px; color: #9ca3af;">
                                <div class="empty-state">
                                    <div class="empty-state-icon"> <i class="fa-solid fa-clipboard-list nav-icon"></i></div>
                                    <p>No sell requests yet</p>
                                </div>
                            </td>
                        </tr>`;
                    return;
                }

                data.requests.forEach(r => {
                    const carDetails = `${r.car_brand || '-'} ${r.car_model || '-'} (${r.year || '-'})`;
                    const imageHtml = r.image ? `<img src="${r.image}" class="table-img">` : '-';

                    tbody.innerHTML += `
                        <tr>
                            <td>${r.id}</td>
                            <td><strong>${r.user_name}</strong></td>
                            <td>${r.contact_number}</td>
                            <td>${r.email || '-'}</td>
                            <td>${carDetails}<br><small style="color: #9ca3af;">${r.fuel_type || ''} • ${r.mileage || ''}</small></td>
                            <td>${r.price ? '₹' + r.price.toLocaleString() : '-'}</td>
                            <td>${imageHtml}</td>
                            <td>
                                <button class="btn btn-sm btn-delete" onclick="deleteSellRequest(${r.id})">Delete</button>
                            </td>
                        </tr>`;
                });
            } catch (err) {
                console.error("loadSellRequests Error:", err);
            }
        }

        // DELETE SELL REQUEST
        async function deleteSellRequest(id) {
            if (!confirm("Delete this sell request?")) return;
            try {
                const res = await fetch(`${BASE_URL}/api/delete_sell_request/${id}`, {
                    method: "DELETE"
                });
                const data = await res.json();

                alert(data.msg || "Deleted");
                loadSellRequests();
            } catch (err) {
                console.error("deleteSellRequest Error:", err);
                alert("Error deleting sell request");
            }
        }

        // INITIAL LOAD
        loadSellRequests();
    </script>
</body>

</html>
