<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | KKMCars Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1d2e;
            color: #e4e4e7;
            overflow-x: hidden;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: #22264b;
            padding: 20px;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 8px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #9ca3af;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: #2d3254;
            color: #fff;
        }
        
        .nav-link.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.2) 0%, transparent 100%);
            border-left: 3px solid #667eea;
            color: #fff;
        }
        
        .main-content {
            margin-left: 240px;
            padding: 30px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }
        
        .card {
            background: #22264b;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #2d3254;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .message-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message-item {
            background: #1a1d2e;
            border-left: 3px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .message-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .message-author {
            font-weight: 600;
            color: #fff;
            font-size: 16px;
        }
        
        .message-date {
            color: #9ca3af;
            font-size: 12px;
        }
        
        .message-body {
            color: #e4e4e7;
            line-height: 1.6;
            margin: 10px 0;
            padding: 15px;
            background: #22264b;
            border-radius: 6px;
        }
        
        .message-meta {
            display: flex;
            gap: 20px;
            color: #9ca3af;
            font-size: 13px;
            margin-bottom: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        
        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="dashboard.html" class="logo">
            <div class="logo-icon"><i class="fas fa-car"></i></div>
            <span>KKMCars</span>
        </a>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="fa-solid fa-chart-line nav-icon"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="cars.html" class="nav-link">
                    <i class="fa-solid fa-car nav-icon"></i> Cars
                </a>
            </li>
            <li class="nav-item">
                <a href="messages.html" class="nav-link active">
                    <i class="fa-solid fa-message nav-icon"></i> Messages
                </a>
            </li>
            <li class="nav-item">
                <a href="sell-requests.html" class="nav-link">
                    <i class="fa-solid fa-clipboard-list nav-icon"></i> Sell Requests
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Contact Messages</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Recent Messages</h2>
            </div>
            <div id="contactMessagesContainer" class="message-list"></div>
        </div>
    </div>

    <script>
        const BASE_URL = "http://127.0.0.1:5000";

        // LOAD CONTACT MESSAGES
        async function loadContactMessages() {
            try {
                const res = await fetch(`${BASE_URL}/api/messages`);
                const data = await res.json();
                const container = document.getElementById("contactMessagesContainer");
                container.innerHTML = "";

                if (!data.messages || data.messages.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon"> <i class="fa-solid fa-message nav-icon"></i></div>
                            <p>No contact messages yet</p>
                        </div>`;
                    return;
                }

                data.messages.forEach(msg => {
                    const date = new Date(msg.created_at).toLocaleString();
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message-item';
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <span class="message-author">${msg.username}</span>
                            <span class="message-date">${date}</span>
                        </div>
                        <div class="message-meta">
                            <span> ${msg.email}</span>
                        </div>
                        <div class="message-body">${msg.message}</div>
                        <button class="btn btn-sm btn-delete" onclick="deleteContactMessage(${msg.id})">Delete</button>
                    `;
                    container.appendChild(messageDiv);
                });
            } catch (err) {
                console.error("loadContactMessages Error:", err);
            }
        }

        // DELETE CONTACT MESSAGE
        async function deleteContactMessage(id) {
            if (!confirm("Delete this message?")) return;
            try {
                const res = await fetch(`${BASE_URL}/api/messages/${id}`, {
                    method: "DELETE"
                });
                const data = await res.json();
                alert(data.msg || "Deleted");
                loadContactMessages();
            } catch (err) {
                console.error("deleteContactMessage Error:", err);
                alert("Error deleting message");
            }
        }

        // INITIAL LOAD
        loadContactMessages();
    </script>
</body>

</html>
