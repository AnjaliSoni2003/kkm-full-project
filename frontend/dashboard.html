<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | KKMCars Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1d2e;
            color: #e4e4e7;
            overflow-x: hidden;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: #22264b;
            padding: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }
        
        .nav-item {
            margin-bottom: 8px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #9ca3af;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .nav-link:hover {
            background: #2d3254;
            color: #fff;
        }
        
        .nav-link.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.2) 0%, transparent 100%);
            border-left: 3px solid #667eea;
            color: #fff;
        }
        
        .nav-icon {
            width: 20px;
            height: 20px;
        }
        
        .user-section {
            border-top: 1px solid #2d3254;
            padding-top: 20px;
            margin-top: auto;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #2d3254;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .user-details {
            flex-grow: 1;
        }
        
        .user-name {
            color: #e4e4e7;
            font-size: 14px;
            font-weight: 600;
        }
        
        .user-role {
            color: #9ca3af;
            font-size: 12px;
        }
        
        .btn-logout {
            width: 100%;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #fca5a5;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
        }
        
        .main-content {
            margin-left: 240px;
            padding: 30px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .search-box {
            background: #22264b;
            border: 1px solid #2d3254;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 300px;
        }
        
        .search-box input {
            background: none;
            border: none;
            color: #e4e4e7;
            outline: none;
            width: 100%;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #22264b;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #2d3254;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.5), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stat-title {
            color: #9ca3af;
            font-size: 14px;
        }
        
        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s;
        }
        
        .stat-value.updating {
            animation: numberPop 0.6s ease-out;
        }
        
        @keyframes numberPop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .stat-change {
            font-size: 12px;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .stat-change.loading {
            color: #fbbf24;
        }
        
        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulseDot 1.5s ease-in-out infinite;
        }
        
        @keyframes pulseDot {
            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }
        
        .card {
            background: #22264b;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #2d3254;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .loading-skeleton {
            background: linear-gradient(90deg, #2d3254 25%, #3d4264 50%, #2d3254 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
            border-radius: 4px;
            height: 32px;
            width: 60px;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            .main-content {
                margin-left: 0;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="dashboard.html" class="logo">
            <div class="logo-icon"><i class="fas fa-car"></i></div>
            <span>KKMCars</span>
        </a>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link active">
                    <i class="fa-solid fa-chart-line nav-icon"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="cars.html" class="nav-link">
                    <i class="fa-solid fa-car nav-icon"></i> Cars
                </a>
            </li>
            <li class="nav-item">
                <a href="messages.html" class="nav-link">
                    <i class="fa-solid fa-message nav-icon"></i> Messages
                </a>
            </li>
            <li class="nav-item">
                <a href="sell-requests.html" class="nav-link">
                    <i class="fa-solid fa-clipboard-list nav-icon"></i> Sell Requests
                </a>
            </li>
        </ul>

        <div class="user-section">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar"><i class="fa-solid fa-user"></i></div>
                <div class="user-details">
                    <div class="user-name" id="userName">Admin User</div>
                    <div class="user-role">Administrator</div>
                </div>
            </div>
            <button class="btn-logout" id="logoutBtn">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Dashboard Overview</h1>
            <div class="header-actions">
                <!-- <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search...">
                </div> -->
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">Total Cars</span>
                    <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="fa-solid fa-car"></i>
                    </div>
                </div>
                <div class="stat-value" id="totalCars">
                    <div class="loading-skeleton"></div>
                </div>
                <div class="stat-change loading" id="carsStatus">
                    <div class="pulse-dot"></div> Loading...
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">New Messages</span>
                    <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
                <div class="stat-value" id="totalMessages">
                    <div class="loading-skeleton"></div>
                </div>
                <div class="stat-change loading" id="messagesStatus">
                    <div class="pulse-dot"></div> Loading...
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">Sell Requests</span>
                    <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <i class="fa-solid fa-file-signature"></i>
                    </div>
                </div>
                <div class="stat-value" id="totalRequests">
                    <div class="loading-skeleton"></div>
                </div>
                <div class="stat-change loading" id="requestsStatus">
                    <div class="pulse-dot"></div> Loading...
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Quick Actions</h2>
            </div>
            <div class="btn-group">
                <a href="cars.html" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> Add New Car
                </a>
                <a href="messages.html" class="btn btn-primary">
                    <i class="fa-solid fa-envelope"></i> View Messages
                </a>
                <a href="sell-requests.html" class="btn btn-primary">
                    <i class="fa-solid fa-list-check"></i> View Sell Requests
                </a>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "http://127.0.0.1:5000";
        let previousValues = {
            cars: 0,
            messages: 0,
            requests: 0
        };

        function checkAuth() {
            const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'adminlogin.html';
                return false;

            }

            // Verify token with backend
            fetch(`${BASE_URL}/api/admin/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(res => res.json())
                .then(data => {
                    if (!data.ok) {
                        logout();
                    } else {
                        const user = data.user;
                        document.getElementById('userName').textContent = user.full_name || user.username;
                        const initial = (user.full_name || user.username).charAt(0).toUpperCase();
                        document.getElementById('userAvatar').textContent = initial;
                    }
                })
                .catch(() => {
                    logout();
                });

            return true;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            sessionStorage.removeItem('adminToken');
            sessionStorage.removeItem('adminUser');
            window.location.href = 'adminlogin.html';
        }

        // Logout button handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                logout();
            }
        });

        // Enhanced animated counter with easing
        function animateCounter(element, target, duration = 1200, onComplete) {
            const start = parseInt(element.textContent) || 0;
            const range = target - start;
            const startTime = performance.now();

            // Add updating class for animation
            element.classList.add('updating');

            function easeOutQuart(t) {
                return 1 - Math.pow(1 - t, 4);
            }

            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = easeOutQuart(progress);
                const current = Math.floor(start + (range * eased));

                element.textContent = current;

                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                } else {
                    element.textContent = target;
                    element.classList.remove('updating');
                    if (onComplete) onComplete();
                }
            }

            requestAnimationFrame(updateCounter);
        }

        // Update status message
        function updateStatus(statusId, count, change) {
            const statusEl = document.getElementById(statusId);
            statusEl.className = 'stat-change';

            const dot = '<div class="pulse-dot"></div>';

            if (change > 0) {
                statusEl.innerHTML = `${dot} ↑ +${change} new`;
                statusEl.style.color = '#10b981';
            } else if (change < 0) {
                statusEl.innerHTML = `${dot} ↓ ${change}`;
                statusEl.style.color = '#ef4444';
            } else {
                statusEl.innerHTML = `${dot} Up to date`;
                statusEl.style.color = '#9ca3af';
            }
        }

        async function updateDashboardStats() {
            try {
                const [carsRes, messagesRes, requestsRes] = await Promise.all([
                    fetch(`${BASE_URL}/api/cars`),
                    fetch(`${BASE_URL}/api/messages`),
                    fetch(`${BASE_URL}/api/sell_requests`)
                ]);

                const cars = await carsRes.json();
                const messages = await messagesRes.json();
                const requests = await requestsRes.json();

                const totalCars = cars.length || 0;
                const totalMessages = (messages.messages && messages.messages.length) || 0;
                const totalRequests = (requests.requests && requests.requests.length) || 0;

                // Calculate changes
                const carChange = totalCars - previousValues.cars;
                const messageChange = totalMessages - previousValues.messages;
                const requestChange = totalRequests - previousValues.requests;

                // Animate counters
                animateCounter(document.getElementById('totalCars'), totalCars, 1200, () => {
                    updateStatus('carsStatus', totalCars, carChange);
                });

                animateCounter(document.getElementById('totalMessages'), totalMessages, 1200, () => {
                    updateStatus('messagesStatus', totalMessages, messageChange);
                });

                animateCounter(document.getElementById('totalRequests'), totalRequests, 1200, () => {
                    updateStatus('requestsStatus', totalRequests, requestChange);
                });

                // Update previous values
                previousValues = {
                    cars: totalCars,
                    messages: totalMessages,
                    requests: totalRequests
                };

            } catch (err) {
                console.error("updateDashboardStats Error:", err);

                // Show error status
                ['carsStatus', 'messagesStatus', 'requestsStatus'].forEach(id => {
                    const statusEl = document.getElementById(id);
                    statusEl.className = 'stat-change';
                    statusEl.style.color = '#ef4444';
                    statusEl.innerHTML = ' Error loading';
                });
            }
        }

        // Initialize and set up auto-refresh
        if (checkAuth()) {
            updateDashboardStats();

            // Auto-refresh every 30 seconds
            setInterval(updateDashboardStats, 30000);
        }
    </script>
</body>

</html>
